<!DOCTYPE html>

  <head>
    <style>
    #contents {
      width : 300px;
      height : 300px;
      border : 1px solid;
    }
    #div {
      width : 100px;
      height : 100px;
      border : 1px solid;
      background: blue;
    }
    </style>
    <meta charset="utf-8">
    <title>부모창입니다.</title>
  </head>

    <input type="text" id="parentText" value="부모창의값" />
    <input type="text" id="receiveFromChild" value=""/>
    <button type="button" onclick="createDIV();">자식기</button>
    <button type="button" onclick="javascript:openChildWindow();">자식창열기</button>
    <div id="contents"> </div>
    <script type="text/javascript">
      // 자식창 window 객체를 저장할 변수
      var windowObj;
      function openChildWindow(){

        // 새창에 대한 세팅(옵션)
        var settings ='toolbar=0,directories=0,status=no,menubar=0,scrollbars=auto,resizable=no,height=200,width=200,left=0,top=0';
        var url = "https://naikiki87.github.io/naikiki-repo/Child.html";
        //var url = "Child.html";
        // 자식창을 열고 자식창의 window 객체를 windowObj 변수에 저장
        windowObj = window.open(url,"자식창",settings);

        // 자식창의 childText라는 id를 가진 태그 요소의 값에 부모창의 값을 넣음
        windowObj.document.getElementById("childText").value = document.getElementById('parentText').value;
      }

      function test() {
        alert("Hello");
        console.log("hello");
      }

      function createDIV() {
        var obj = document.getElementById("contents");
        var newDIV = document.createElement("div");

        newDIV.innerHTML = "<p class='no-drag'> CC </p>";

        newDIV.setAttribute("id", "div");
        newDIV.setAttribute('class', "div-content");

        obj.appendChild(newDIV);

      }
    </script>

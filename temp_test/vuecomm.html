<html>
  <head>
    <title>Vue Local and Global Components</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
      <my-local-component2></my-local-component2>
    </div>
    <hr>
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
      <my-local-component2></my-local-component2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

      function test() {
        alert("Hello");
      }
      function Check(form)
      {
          var msg = "";
          if (form.cb1.checked)
               msg += form.cb1.value + "\n";

          alert(msg);
     }
      // 전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template: '<form name="form1"><input type="checkbox" name="cb1" value="1"> C# <br /><input type="button" value="확인" onclick="Check(this.form);"> </form>'

      });
      // 지역 컴포넌트 내용
      var cmp = {
        template: '<div>지역 컴포넌트 입니다.</div>'
      };
      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
          'my-local-component': cmp,
          'my-local-component2': cmp
        }
      });
      // 두 번째 인스턴스
      new Vue({
        el: '#app2'
      });
    </script>
  </body>
</html>
